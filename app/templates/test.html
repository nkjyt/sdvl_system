<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SDVL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div>
  <div class="header">
    <p class="font30px">quiz</p>
  </div>
  <div class="container">
    <div class="position-absolute top-0 end-0 m-2"><p>{{idx}} / {{maxLen}}</p></div>
    <div class="funcBody text-center">
      
        <h1 class="border border-5 mb-3">{{word}}</h1><br>
        {% for def in defs %}
            <h5>{{def}}</h5><br>
        {% endfor %}

  

        <form action="/test">
            <div class="row justify-content-around mt-5">
              <div class="col">
                <button type="submit" name="answer" value="False" formmethod="POST" class="btn btn-primary rounded-circle p-0 m-3" style="width:5rem;height:5rem;">×</button>
              </div>
              <div class="col">
                <button type="submit" name="answer" value="True" formmethod="POST" class="btn btn-danger rounded-circle p-0 m-3" style="width:5rem;height:5rem;">〇</button>
              </div>
            </div>
        </form>


      </div>
  
    </div>
  </div>
  

  
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>

</body>
</html>
